<!doctype html>
<html>
<head>
<script src="../matchdom.js"></script>
<script>
function run() {
	let copy = matchdom(model.cloneNode(true), {
		rows: [
			{cells: ['A1', 'A2']},
			{cells: ['B1', 'B2']}
		]
	});
	result.appendChild(copy);
}
</script>
</head>
<body>
<div id="model">
<table>
	<tr>
		<td>[rows.cells|repeat:tr|repeat]</td>
	</tr>
</table>
</div>
<div id="result"></div>
</body>
</html>
